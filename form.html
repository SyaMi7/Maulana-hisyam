<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>FORM</title>
</head>
<body>
    <header>
    <h1 style="background-color: blue;">TUGAS MEMBUAT FORM</h1>
    <br>
    <DIv class="tabel">
        <table class="tanggal" align="center">
            <tr>
                <td>Tanggal</td>
                <td><textarea name="date" id="" cols="30" rows="1"></textarea></td>
            </tr>
        </table>
        <br>
        <h2>PERSONAL INFORMASI</h2>
        <hr>
        <table class="personal">
            <tr>
                <td>Nama</td>
                <td><textarea name="" id="" cols="102" rows="1"></textarea></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><textarea name="" id="" cols="102" rows="1"></textarea></td>
            </tr>
        </table>
        <br>
        <h2>KONTAK PERSONAL</h2>
        <hr>
        <table class="kontak">
            <tr>
                <td>Alamat</td>
                <td><textarea name="" id="" cols="106" rows="1"></textarea></td>
            </tr>
        </table>
        <table class="kontak">
            <tr>
                <td>Kota</td>
                <td><textarea name="" id="" cols="42" rows="1"></textarea></td>
                <td>Provinsi</td>
                <td><textarea name="" id="" cols="42" rows="1"></textarea></td>
            </tr>
            <tr>
                <td>Kode Pos</td>
                <td><textarea name="" id="" cols="42" rows="1"></textarea></td>
                <td>Negara</td>
                <td><textarea name="" id="" cols="42" rows="1"></textarea></td>
            </tr>
            <tr>
                <td>
                    <label for="">Member Yang digunakan</label>
                </td>
                <td>
                    <input type="radio" id="Ekonomi" name="Member" value="Ekonomi"><label for="Ekonomi">Ekonomi</label>
                    <input type="radio" id="Premium" name="Member" value="Premium"><label for="Premium">Premium</label>                    
                    <input type="radio" id="Bisnis" name="Member" value="Bisnis"><label for="Bisnis">Bisnis</label>
                </td>
            </tr>
        </table>
        <br>
        <h2>INFORMASI KELAS</h2>
        <b><hr></b>
        <table class="kelas">
            <tr>
                <td>Jurusan</td>
                <td><textarea name="" id="" cols="103" rows="1"></textarea></td>
            </tr>
            <tr>
                <td>Pembayaran</td>
                <td>
                    <input type="radio" id="Cash" name="Member" value="Cash"><label for="Cash">Cash</label>
                    <input type="radio" id="Nyicil" name="Member" value="Nyicil"><label for="Nyicil">Nyicil</label>                    
                    <input type="radio" id="Ngutang" name="Member" value="Ngutang"><label for="Ngutang">Ngutang</label>

                </td>
            </tr>
            <tr>
                <td>Komentar</td>
                <td><textarea name="" id="" cols="103" rows="1"></textarea></td>
            </tr>
            
        </table>
        <input type="submit">
    </DIv>
    </header>
</body>
</html>
